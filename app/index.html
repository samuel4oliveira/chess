<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="icon" type="image/svg" href="./assets/pieces/blacks/pawn.svg">
    <title>Chess</title>
</head>

<body>
    <section id="board">
        <!-- row 8 -->
        <div id="A8" class="square white"><span class="number">8</span><span class="piece black-rook 1"></span></div>
        <div id="B8" class="square black"><span class="piece black-knight 1"></span></div>
        <div id="C8" class="square white"><span class="piece black-bishop 1"></span></div>
        <div id="D8" class="square black"><span class="piece black-queen"></span></div>
        <div id="E8" class="square white"><span class="piece black-king"></span></div>
        <div id="F8" class="square black"><span class="piece black-bishop 2"></span></div>
        <div id="G8" class="square white"><span class="piece black-knight 2"></span></div>
        <div id="H8" class="square black"><span class="piece black-rook 2"></span></div>

        <!-- row 7 -->
        <div id="A7" class="square black"><span class="number">7</span><span class="piece black-pawn 1"></span></div>
        <div id="B7" class="square white"><span class="piece black-pawn 2"></span></div>
        <div id="C7" class="square black"><span class="piece black-pawn 3"></span></div>
        <div id="D7" class="square white"><span class="piece black-pawn 4"></span></div>
        <div id="E7" class="square black"><span class="piece black-pawn 5"></span></div>
        <div id="F7" class="square white"><span class="piece black-pawn 6"></span></div>
        <div id="G7" class="square black"><span class="piece black-pawn 7"></span></div>
        <div id="H7" class="square white"><span class="piece black-pawn 8"></span></div>

        <!-- row 6 -->
        <div id="A6" class="square white"><span class="number">6</span></div>
        <div id="B6" class="square black"></div>
        <div id="C6" class="square white"></div>
        <div id="D6" class="square black"></div>
        <div id="E6" class="square white"></div>
        <div id="F6" class="square black"></div>
        <div id="G6" class="square white"></div>
        <div id="H6" class="square black"></div>

        <!-- row 5 -->
        <div id="A5" class="square black"><span class="number">5</span></div>
        <div id="B5" class="square white"></div>
        <div id="C5" class="square black"></div>
        <div id="D5" class="square white"></div>
        <div id="E5" class="square black"></div>
        <div id="F5" class="square white"></div>
        <div id="G5" class="square black"></div>
        <div id="H5" class="square white"></div>

        <!-- row 4 -->
        <div id="A4" class="square white"><span class="number">4</span></div>
        <div id="B4" class="square black"></div>
        <div id="C4" class="square white"></div>
        <div id="D4" class="square black"></div>
        <div id="E4" class="square white"></div>
        <div id="F4" class="square black"></div>
        <div id="G4" class="square white"></div>
        <div id="H4" class="square black"></div>

        <!-- row 3 -->
        <div id="A3" class="square black"><span class="number">3</span></div>
        <div id="B3" class="square white"></div>
        <div id="C3" class="square black"></div>
        <div id="D3" class="square white"></div>
        <div id="E3" class="square black"></div>
        <div id="F3" class="square white"></div>
        <div id="G3" class="square black"></div>
        <div id="H3" class="square white"></div>

        <!-- row 2 -->
        <div id="A2" class="square white"><span class="number">2</span><span class="piece white-pawn 1"></span></div>
        <div id="B2" class="square black"><span class="piece white-pawn 2"></span></div>
        <div id="C2" class="square white"><span class="piece white-pawn 3"></span></div>
        <div id="D2" class="square black"><span class="piece white-pawn 4"></span></div>
        <div id="E2" class="square white"><span class="piece white-pawn 5"></span></div>
        <div id="F2" class="square black"><span class="piece white-pawn 6"></span></div>
        <div id="G2" class="square white"><span class="piece white-pawn 7"></span></div>
        <div id="H2" class="square black"><span class="piece white-pawn 8"></span></div>

        <!-- row 1 -->
        <div id="A1" class="square black">
            <span class="letter">A</span>
            <span class="number">1</span>
            <span class="piece white-rook 1"></span>
        </div>
        <div id="B1" class="square white"><span class="letter">B</span><span class="piece white-knight 1"></span></div>
        <div id="C1" class="square black"><span class="letter">C</span><span class="piece white-bishop 1"></span></div>
        <div id="D1" class="square white"><span class="letter">D</span><span class="piece white-queen"></span></div>
        <div id="E1" class="square black"><span class="letter">E</span><span class="piece white-king"></span></div>
        <div id="F1" class="square white"><span class="letter">F</span><span class="piece white-bishop 2"></span></div>
        <div id="G1" class="square black"><span class="letter">G</span><span class="piece white-knight 2"></span></div>
        <div id="H1" class="square white"><span class="letter">H</span> <span class="piece white-rook 2"></span></div>
    </section>

    <script src="./scripts/script.js"></script>
</body>

</html>
