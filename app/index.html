<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/app.css">
    <title>Chess</title>
</head>

<body>
    <section id="board">
        <!-- row 8 -->
        <div class="square white"><span class="number">8</span></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>

        <!-- row 7 -->
        <div class="square black"><span class="number">7</span></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>

        <!-- row 6 -->
        <div class="square white"><span class="number">6</span></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>

        <!-- row 5 -->
        <div class="square black"><span class="number">5</span></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>

        <!-- row 4 -->
        <div class="square white"><span class="number">4</span></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>

        <!-- row 3 -->
        <div class="square black"><span class="number">3</span></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>

        <!-- row 2 -->
        <div class="square white"><span class="number">2</span></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>

        <!-- row 1 -->
        <div class="square black"><span class="letter">A</span><span class="number one">1</span></div>
        <div class="square white"><span class="letter">B</span></div>
        <div class="square black"><span class="letter">C</span></div>
        <div class="square white"><span class="letter">D</span></div>
        <div class="square black"><span class="letter">E</span></div>
        <div class="square white"><span class="letter">F</span></div>
        <div class="square black"><span class="letter">G</span></div>
        <div class="square white"><span class="letter">H</span></div>
    </section>

</html>
